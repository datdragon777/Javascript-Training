<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmouseover and onmouseout</title>
    <style>
      .draggable {
        width: 100px;
        height: 100px;
        background-color: #eaeaea;
        position: absolute;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div class="draggable" onmousedown="startDragging(event)" onmouseup="stopDragging(event)"></div>

    <script src="./down-up.js"></script>
  </body>
</html>
