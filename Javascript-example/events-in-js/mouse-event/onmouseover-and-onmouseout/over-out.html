<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmouseover and onmouseout</title>
    <style>
      .menu-item {
        padding: 10px;
        background-color: #eaeaea;
      }

      .menu-item:hover {
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="menu-item" onmouseover="changeBgColor(this)" onmouseout="resetBgColor(this)">Home</li>
        <li class="menu-item" onmouseover="changeBgColor(this)" onmouseout="resetBgColor(this)">About</li>
        <li class="menu-item" onmouseover="changeBgColor(this)" onmouseout="resetBgColor(this)">Services</li>
        <li class="menu-item" onmouseover="changeBgColor(this)" onmouseout="resetBgColor(this)">Contact</li>
      </ul>
    </nav>

    <script src="./over-out.js"></script>
  </body>
</html>
