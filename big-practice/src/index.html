<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Start Sidebar -->
    <aside class="left-sidebar">
      <div class="brand">
        <a href="#" class="brand__link">
          <img
            src="./assets/images/dark-logo.svg"
            alt="Modernize logo"
            class="brand__logo"
          />
        </a>
      </div>
      <div class="sidebar-content">
        <ul class="sidebar__nav">
          <li class="sidebar__caption">menu</li>
          <li class="sidebar__item">
            <a href="#" class="sidebar__link">
              <i class="fa-solid fa-briefcase"></i>
              <span class="link__name">Jobs</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- End Sidebar -->

    <!-- Start Content Wrapper -->
    <div class="content">
      <!-- Start Header -->
      <header class="header-content">
        <nav class="navbar">
          <div class="nav__search">
            <input
              type="text"
              class="search__field"
              placeholder="search by title"
            />
            <button class="search__btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="nav__option">
            <div class="option__item">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="option__item">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div class="option__item">
              <img
                class="item__avatar"
                src="./assets/images/avatar.png"
                alt="avatar"
              />
            </div>
          </div>
        </nav>
      </header>
      <!-- End Header -->

      <!-- Start Main Content -->
      <main class="main__content" id="main-content">
        <!-- Start List Content -->
        <div class="list__content" id="list__content">
          <h1 class="heading__title">Jobs</h1>
          <div class="btn__box">
            <button class="btn btn__item">
              Active Jobs<span class="item__quantity">00</span>
            </button>
            <button class="btn btn__item">
              Completed<span class="item__quantity">00</span>
            </button>
            <button class="btn btn__item">
              Unfinished<span class="item__quantity">00</span>
            </button>
          </div>
          <div class="content__cover">
            <ul class="job__list"></ul>
            <button class="btn create-job__btn" id="create-job__btn">
              <i class="fa-solid fa-plus"></i>
              <p class="create-job__text">Create new job</p>
            </button>
          </div>
        </div>
        <!-- End List Content -->
      </main>
      <!-- End Main Content -->

      <!-- Start Form Layout -->
      <div class="form__bg" id="form__bg">
        <div class="form__content" id="form__content">
          <h1 class="heading__title">Create new job</h1>
          <form class="form" id="form">
            <!-- Logo -->
            <div class="form__group">
              <label class="form__name">Logo</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input__logo"
                  placeholder="Enter link logo"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Title -->
            <div class="form__group">
              <label class="form__name">Title</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input__title"
                  placeholder="Enter title of job"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Location -->
            <div class="form__group">
              <label class="form__name">Location</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input__location"
                  placeholder="Enter location of job"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Category -->
            <div class="form__group">
              <label class="form__name">Category</label>
              <div class="input__group">
                <select class="select__menu" id="select__menu">
                  <option class="select__value" id="select__value" value="">
                    Select your job
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="design"
                  >
                    Design
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="marketing"
                  >
                    Marketing
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="developer"
                  >
                    Developer
                  </option>
                </select>
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Description -->
            <div class="form__group">
              <label class="form__name">Description</label>
              <div class="input__group">
                <textarea
                  class="form__description"
                  id="input__description"
                  placeholder="Enter job description"
                ></textarea>
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Back And Submit Button -->
            <div class="form__btn">
              <button type="submit" class="btn btn__create">Create</button>
            </div>
          </form>
        </div>
      </div>

      <!-- End Form Layout -->
    </div>
    <!-- End Content Wrapper -->

    <script type="module" src="./assets/scripts/index.js"></script>
  </body>
</html>
