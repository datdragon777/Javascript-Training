<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big practice Javascript</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="left-sidebar">
      <div class="brand">
        <a href="javascript:void(0)" class="brand__link">
          <img
            src="./assets/images/dark-logo.svg"
            alt="Modernize logo"
            class="brand__logo"
          />
        </a>
      </div>
      <div class="sidebar-content">
        <ul class="sidebar__nav">
          <li class="sidebar__caption">menu</li>
          <li class="sidebar__item">
            <a href="javascript:void(0)" class="sidebar__link">
              <i class="fa-solid fa-briefcase"></i>
              <span class="link__name">Jobs</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content">
      <!-- Header -->
      <header class="header-content">
        <div class="header-bar">
          <div class="header__search">
            <input
              type="text"
              class="search__field"
              id="search-field"
              placeholder="search by title"
            />
            <button class="search__btn" id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="header__option">
            <div class="option__item">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="option__item">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div class="option__item">
              <img
                class="item__avatar"
                src="./assets/images/avatar.png"
                alt="avatar"
              />
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main__content" id="main-content">
        <!-- List Content -->
        <div class="list__content" id="list__content">
          <h1 class="heading__title">Jobs</h1>
          <div class="btn__box" id="btn-box">
            <button class="btn btn__item btn__filter" data-filter="all">
              All Jobs<span class="item__quantity" id="all-count">00</span>
            </button>
            <button class="btn btn__item btn__filter" data-filter="active">
              Active Jobs<span class="item__quantity" id="active-count">00</span>
            </button>
            <button class="btn btn__item btn__filter" data-filter="completed">
              Completed<span class="item__quantity" id="completed-count">00</span>
            </button>
            <button class="btn btn__item btn__filter" data-filter="unfinished">
              Unfinished<span class="item__quantity" id="unfinished-count">00</span>
            </button>
          </div>
          <div class="content__cover">
            <ul class="job__list" id="job-list">
              <li class="btn create-job__btn" id="create-job-btn">
                <i class="fa-solid fa-plus"></i>
                <p class="create-job__text">Create new job</p>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <!-- Form  -->
      <div class="form__bg" id="form-bg">
        <div class="form__content" id="form-content">
          <h2
            class="heading__title heading__title--create"
            id="heading-title-create"
          >
            Create new job
          </h2>
          <h2
            class="heading__title heading__title--update"
            id="heading-title-update"
          >
            Update job
          </h2>
          <form class="form" id="form">
            <!-- id -->
            <input type="hidden" id="input-id" name="id" />
            <!-- Logo -->
            <div class="form__group">
              <label class="form__name">Logo</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input-logo"
                  placeholder="Enter link logo"
                  name="logo-path"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Title -->
            <div class="form__group">
              <label class="form__name">Title</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input-title"
                  placeholder="Enter title of job"
                  name="title"
                  maxlength="100"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Location -->
            <div class="form__group">
              <label class="form__name">Location</label>
              <div class="input__group">
                <input
                  type="text"
                  class="input__place"
                  id="input-location"
                  placeholder="Enter location of job"
                  name="location"
                />
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Category -->
            <div class="form__group">
              <label class="form__name">Category</label>
              <div class="input__group">
                <select class="select__menu" id="select-menu" name="category">
                  <option class="select__value" id="select__value" value="">
                    Select your job
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="design"
                  >
                    Design
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="marketing"
                  >
                    Marketing
                  </option>
                  <option
                    class="select__value"
                    id="select__value"
                    value="developer"
                  >
                    Developer
                  </option>
                </select>
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Description -->
            <div class="form__group">
              <label class="form__name">Description</label>
              <div class="input__group">
                <textarea
                  class="form__description"
                  id="input-description"
                  placeholder="Enter job description"
                  name="description"
                ></textarea>
                <div class="form__error"></div>
              </div>
            </div>
            <!-- Status -->
            <div class="form__group form__group--update" id="form-group-update">
              <label class="form__name">Status</label>
              <div class="input__group">
                <input
                  type="radio"
                  id="status__active"
                  value="active"
                  name="status"
                />
                <label for="status__active" class="status__value">Active</label>

                <input
                  type="radio"
                  id="status__completed"
                  value="completed"
                  name="status"
                />
                <label for="status__completed" class="status__value"
                  >Completed</label
                >

                <input
                  type="radio"
                  id="status__unfinished"
                  value="unfinished"
                  name="status"
                />
                <label for="status__unfinished" class="status__value"
                  >Unfinished</label
                >
              </div>
            </div>
            <!-- Submit and Delete Button -->
            <div class="form__btn">
              <button type="submit" class="btn btn__create" id="btn-create">
                Create
              </button>
              <button class="btn btn__delete" id="btn-delete">Delete</button>
              <button type="submit" class="btn btn__update" id="btn-update">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Delete Popup -->
      <div class="form-delete__bg" id="form-delete-bg">
        <div class="form__delete" id="form__content">
          <p class="text__confirm">Do you want to delete this job?</p>
          <div class="btn-container">
            <button class="btn btn__cancel">Cancel</button>
            <button class="btn btn__delete is-show" id="btn-confirm-delete">
              Delete
            </button>
          </div>
        </div>
      </div>

      <!-- Error Popup -->
      <div class="form-error__bg" id="form-error-bg">
        <div class="form__error__popup" id="form__content">
          <p class="text__confirm">Having error. Please try again!</p>
          <div class="btn-container">
            <button class="btn btn__cancel">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
